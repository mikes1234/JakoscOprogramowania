<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Reservation Service</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(reservations)}">
        <h2>Reservations List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Reservation Object</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Reservation Date</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"><a href="/reservation/${reservation.id}">Id</a></td>
                <td th:text="${reservation.resObject}">Reservation Object</td>
                <td th:text="${reservation.firstName}">First Name</td>
                <td th:text="${reservation.lastName}">Last Name</td>
                <td th:text="${reservation.resDate}">Reservation Date</td>
                <td><a th:href="${'/reservation/' + reservation.id}">View</a></td>
                <td><a th:href="${'/reservation/edit/' + reservation.id}">Edit</a></td>
                <td><a th:href="${'/reservation/delete/' + reservation.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
